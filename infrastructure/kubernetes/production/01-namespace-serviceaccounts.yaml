# 1. Namespace configuration
apiVersion: v1
kind: Namespace
metadata:
  name: skysentinel-production
  labels:
    name: skysentinel-production
    environment: production

---
# 2. Service accounts with least privilege
apiVersion: v1
kind: ServiceAccount
metadata:
  name: skysentinel-api
  namespace: skysentinel-production
  annotations:
    iam.gke.io/gcp-service-account: skysentinel-api@project.iam.gserviceaccount.com

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: skysentinel-worker
  namespace: skysentinel-production
