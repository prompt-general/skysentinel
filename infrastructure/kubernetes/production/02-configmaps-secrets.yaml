# 3. ConfigMaps for configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: skysentinel-config
  namespace: skysentinel-production
data:
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  CORS_ORIGINS: "https://app.skysentinel.io"
  RATE_LIMIT_ENABLED: "true"
  CACHE_ENABLED: "true"
  
  # Feature flags
  FEATURE_ML_PREDICTIONS: "true"
  FEATURE_REAL_TIME_UPDATES: "true"
  FEATURE_INLINE_ENFORCEMENT: "false"  # Disabled for MVP

---
# 4. Secrets (to be populated with sealed-secrets or vault)
apiVersion: v1
kind: Secret
metadata:
  name: skysentinel-secrets
  namespace: skysentinel-production
type: Opaque
data:
  # Base64 encoded values - REPLACE WITH ACTUAL VALUES
  JWT_SECRET: <base64>
  NEO4J_PASSWORD: <base64>
  REDIS_PASSWORD: <base64>
  AWS_ACCESS_KEY_ID: <base64>
  AWS_SECRET_ACCESS_KEY: <base64>
  AZURE_CLIENT_SECRET: <base64>
  GCP_SERVICE_ACCOUNT_KEY: <base64>
