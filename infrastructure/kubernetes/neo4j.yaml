apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: skysentinel
  labels:
    app: neo4j
    component: graph-engine
spec:
  serviceName: neo4j
  replicas: 3
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
        component: graph-engine
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: neo4j
        image: neo4j:5.11-enterprise
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7687
          name: bolt
          protocol: TCP
        - containerPort: 7474
          name: http
          protocol: TCP
        - containerPort: 6362
          name: https
          protocol: TCP
        env:
        - name: NEO4J_AUTH
          valueFrom:
            secretKeyRef:
              name: neo4j-credentials
              key: auth
        - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
          value: "yes"
        - name: NEO4J_dbms_mode
          value: "CORE"
        - name: NEO4J_causal__clustering_initial__discovery__members
          value: "neo4j-0.neo4j.skysentinel.svc.cluster.local:5000,neo4j-1.neo4j.skysentinel.svc.cluster.local:5000,neo4j-2.neo4j.skysentinel.svc.cluster.local:5000"
        - name: NEO4J_dbms_connector_bolt_listen__address
          value: "0.0.0.0:7687"
        - name: NEO4J_dbms_connector_http_listen__address
          value: "0.0.0.0:7474"
        - name: NEO4J_dbms_security_procedures_unrestricted
          value: "apoc.*,gds.*"
        - name: NEO4J_dbms_security_procedures_allowlist
          value: "apoc.*,gds.*"
        - name: NEO4J_dbms_memory_heap_initial__size
          value: "2G"
        - name: NEO4J_dbms_memory_heap_max__size
          value: "4G"
        - name: NEO4J_dbms_memory_pagecache_size
          value: "2G"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: logs
          mountPath: /logs
        - name: import
          mountPath: /var/lib/neo4j/import
          readOnly: false
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /
            port: 7474
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 7474
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      restartPolicy: Always
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: neo4j
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "fast-ssd"
      resources:
        requests:
          storage: 100Gi
  - metadata:
      name: logs
      labels:
        app: neo4j
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "fast-ssd"
      resources:
        requests:
          storage: 20Gi
  - metadata:
      name: import
      labels:
        app: neo4j
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "fast-ssd"
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: skysentinel
  labels:
    app: neo4j
    component: graph-engine
spec:
  type: ClusterIP
  ports:
  - name: bolt
    port: 7687
    targetPort: 7687
    protocol: TCP
  - name: http
    port: 7474
    targetPort: 7474
    protocol: TCP
  - name: https
    port: 6362
    targetPort: 6362
    protocol: TCP
  selector:
    app: neo4j
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j-headless
  namespace: skysentinel
  labels:
    app: neo4j
    component: graph-engine
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: bolt
    port: 7687
    targetPort: 7687
    protocol: TCP
  selector:
    app: neo4j
---
apiVersion: v1
kind: Secret
metadata:
  name: neo4j-credentials
  namespace: skysentinel
  labels:
    app: neo4j
    component: graph-engine
type: Opaque
data:
  # Base64 encoded "neo4j/your-secure-password"
  auth: bmVvNG8veW91ci1zZWN1cmUtcGFzc3dvcmQ=
