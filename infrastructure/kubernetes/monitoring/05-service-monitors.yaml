# 5. SkySentinel Service Monitors
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: skysentinel-api
  namespace: skysentinel-production
  labels:
    release: prometheus-stack
spec:
  selector:
    matchLabels:
      app: api-gateway
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
  namespaceSelector:
    matchNames:
    - skysentinel-production

