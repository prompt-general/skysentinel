apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: skysentinel
  labels:
    app: redis
    component: security
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from policy engine
  - from:
    - podSelector:
        matchLabels:
          app: policy-engine
    ports:
    - protocol: TCP
      port: 6379
  # Allow traffic from event collectors
  - from:
    - podSelector:
        matchLabels:
          app: event-collector
    ports:
    - protocol: TCP
      port: 6379
  # Allow traffic from other Redis pods (cluster communication)
  - from:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 16379
  # Allow traffic from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9121
  # Allow traffic from backup jobs
  - from:
    - podSelector:
        matchLabels:
          app: redis-backup
    ports:
    - protocol: TCP
      port: 6379
  egress:
  # Allow DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow traffic to other Redis pods (cluster communication)
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 16379
  # Allow traffic to S3 for backups
  - to: []
    ports:
    - protocol: TCP
      port: 443
