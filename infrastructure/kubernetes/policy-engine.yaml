apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-engine
  namespace: skysentinel
  labels:
    app: policy-engine
    component: security
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: policy-engine
  template:
    metadata:
      labels:
        app: policy-engine
        component: security
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: skysentinel-policy-engine
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: policy-engine
        image: skysentinel/policy-engine:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: NEO4J_URI
          value: "bolt://neo4j.skysentinel.svc.cluster.local:7687"
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: neo4j-credentials
              key: username
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neo4j-credentials
              key: password
        - name: REDIS_URL
          value: "redis://redis-master.skysentinel.svc.cluster.local:6379"
        - name: REDIS_DB
          value: "0"
        - name: AWS_ROLE_ARN
          valueFrom:
            secretKeyRef:
              name: cloud-credentials
              key: aws_role_arn
        - name: AZURE_SUBSCRIPTION_ID
          valueFrom:
            secretKeyRef:
              name: cloud-credentials
              key: azure_subscription_id
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: cloud-credentials
              key: azure_tenant_id
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: cloud-credentials
              key: azure_client_id
        - name: LOG_LEVEL
          value: "INFO"
        - name: METRICS_PORT
          value: "9090"
        - name: POLICY_ENGINE_MODE
          value: "production"
        - name: MAX_WORKERS
          value: "10"
        - name: BATCH_SIZE
          value: "100"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /startup
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: policies
          mountPath: /app/policies
          readOnly: true
        - name: tmp
          mountPath: /tmp
      - name: event-processor
        image: skysentinel/policy-engine:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "-m", "policy_engine.services.event_processor"]
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: NEO4J_URI
          value: "bolt://neo4j.skysentinel.svc.cluster.local:7687"
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: neo4j-credentials
              key: username
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neo4j-credentials
              key: password
        - name: REDIS_URL
          value: "redis://redis-master.skysentinel.svc.cluster.local:6379"
        - name: LOG_LEVEL
          value: "INFO"
        - name: MAX_WORKERS
          value: "20"
        - name: BATCH_SIZE
          value: "1000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      - name: scheduled-evaluator
        image: skysentinel/policy-engine:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "-m", "policy_engine.services.scheduled_evaluator"]
        env:
        - name: NEO4J_URI
          value: "bolt://neo4j.skysentinel.svc.cluster.local:7687"
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: neo4j-credentials
              key: username
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neo4j-credentials
              key: password
        - name: LOG_LEVEL
          value: "INFO"
        - name: MAX_WORKERS
          value: "5"
        - name: BATCH_SIZE
          value: "1000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: policy-engine-config
      - name: policies
        configMap:
          name: policy-definitions
      - name: tmp
        emptyDir: {}
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "skysentinel"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - policy-engine
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: policy-engine
  namespace: skysentinel
  labels:
    app: policy-engine
    component: security
spec:
  selector:
    app: policy-engine
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: event-processor
  namespace: skysentinel
  labels:
    app: event-processor
    component: security
spec:
  selector:
    app: policy-engine
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: scheduled-evaluator
  namespace: skysentinel
  labels:
    app: scheduled-evaluator
    component: security
spec:
  selector:
    app: policy-engine
  ports:
  - name: http
    port: 8082
    targetPort: 8082
    protocol: TCP
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: policy-engine-pdb
  namespace: skysentinel
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: policy-engine
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: policy-engine-hpa
  namespace: skysentinel
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: policy-engine
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: skysentinel-policy-engine
  namespace: skysentinel
  labels:
    app: policy-engine
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: skysentinel-policy-engine
  labels:
    app: policy-engine
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: skysentinel-policy-engine
  labels:
    app: policy-engine
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: skysentinel-policy-engine
subjects:
- kind: ServiceAccount
  name: skysentinel-policy-engine
  namespace: skysentinel
